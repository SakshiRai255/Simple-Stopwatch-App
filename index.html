<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="timer-box">
            <div class="display-timer">
                <span class="stopwatch-timer" id="hr">00</span>
                <span class="text">Hr</span>
                <span class="stopwatch-timer" id="mint">00</span>
                <span class="text">Min</span>
                <span class="stopwatch-timer" id="sec">00</span>
                <span class="text">Sec</span>
                <span class="stopwatch-timer" id="count">00</span>
                <span class="text">Count</span>
            </div>
            <div class="">
                <button id="start"  onclick="StartTimer()" class="btn">Start</button>
                <button id="stop"   onclick="StopTimer()" class="btn">Stop</button>
                <button id="Restart"onclick="RestartTimer()"  class="btn">Restart</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
